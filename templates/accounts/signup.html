{% extends 'base.html' %}


{% block title %}Sign Up{% endblock %}

{% block content %}
    <form action="" method="POST">
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}<p>{% for error in field.errors %}{{ error }}, {% endfor %}</p>{% endif %}
                <label>{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
