{% extends 'base.html' %}


{% block title %}Log In{% endblock %}    


{% block content %}
    <form action="" method="post">
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}<p>{% for error in field.errors %}{{ error }}, {% endfor %}</p>{% endif %}
                <label>{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Log In!</button>
    </form>
{% endblock %}
